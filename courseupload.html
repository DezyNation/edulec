        <div class="dashboard-container">

            <h1 class="dashboard-title">Course Upload</h1>

            <div class="row form-sections-toggle">
                <a href="#basics-form" class="form-section-toggle-button" >Basics</a>
                <a href="#topics-form" class="form-section-toggle-button" >Topics</a>

            </div>

            <section id="basics-form" class="form-section">
                <form action="#">
                    <h1 class="form-title">Basic Details</h1>
                    <div class="form-column">
                        <label for="coursename">course name</label>
                        <input type="text" name="coursename" id="coursename" placeholder="Enter course name">
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="courseminutes">course duration (in minutes)</label>
                            <input type="number" name="minutes" id="minutes">
                        </div>
                        <div class="form-column">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="coursecategory">select category</label>
                            <select name="coursecategory" id="coursecategory">
                                <option value="Category 1">Category 1</option>
                                <option value="Category 2">Category 2</option>
                                <option value="Category 3">Category 3</option>
                            </select>
                        </div>
                        <div class="form-column">
                            <label for="courselanguage">select language</label>
                            <select name="courselanguage" id="courselanguage">
                                <option value="Language 1">Language 1</option>
                                <option value="Language 2">Language 2</option>
                                <option value="Language 3">Language 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="courselevel">select level</label>
                            <select name="courselevel" id="courselevel">
                                <option value="Level 1">Level 1</option>
                                <option value="Level 2">Level 2</option>
                                <option value="Level 3">Level 3</option>
                            </select>
                        </div>
                        <div class="form-column">
                            <label for="coursestatus">status</label>
                            <select name="status" id="status">
                                <option value="enabled" selected>Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <label for="coursedescription">course description</label>
                        <textarea name="coursedescription" id="coursedescription" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="form-reset"><i class="bi bi-x-lg"></i>&nbsp;&nbsp;Reset</button>
                        <button type="submit" class="form-submit"><i class="bi bi-check-lg"></i>&nbsp;&nbsp;Done</button>
                    </div>
                </form>
            </section>

            <section id="topics-form" class="form-section">
                <form action="#">
                    <h1 class="form-title">Topics</h1>
                    <div class="form-column">
                        <label for="topiname">topic name</label>
                        <input type="url" name="topiname" id="topiname" placeholder="Enter topic name">
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="coursestatus">status</label>
                            <select name="status" id="status">
                                <option value="enabled" selected>Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="form-column">
                        </div>
                    </div>
                    <div class="form-column">
                        <label for="topicdescription">topic description</label>
                        <textarea name="topicdescription" id="topicdescription" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-column">
                        <label for="topicdocuments">any documents?</label>
                        <input type="file" multiple>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="form-reset"><i class="bi bi-x-lg"></i>&nbsp;&nbsp;Reset</button>
                        <button type="submit" class="form-submit"><i class="bi bi-plus-lg"></i>&nbsp;&nbsp;Add</button>
                        <button class="form-submit"><i class="bi bi-chevron-right"></i></button>
                    </div>
                </form>
            </section>

            <section id="lessons-form" class="form-section">
                <form action="#">
                    <h1 class="form-title">Lessons</h1>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="lessontopic">Chose Topic</label>
                            <select name="lessontopic" id="lessontopic">
                                <option value="lesson 1" selected>Topic Name</option>
                                <option value="lesson 2">Topic Name</option>
                            </select>
                        </div>
                        <div class="form-column">
                        </div>
                    </div>
                    <div class="form-column">
                        <label for="lessonname">lesson name</label>
                        <input type="text" name="lessonname" id="lessonname" placeholder="Enter lesson name">
                    </div>
                    <div class="form-column">
                        <label for="lessonurl">lesson video URL</label>
                        <input type="text" name="lessonurl" id="lessonurl" placeholder="Enter lesson video URL">
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="lessonstatus">status</label>
                            <select name="lessonstatus" id="lessonstatus">
                                <option value="enabled" selected>Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="form-column">
                        </div>
                    </div>
                    <div class="form-column">
                        <label for="topicdescription">topic description</label>
                        <textarea name="topicdescription" id="topicdescription" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="form-reset"><i class="bi bi-x-lg"></i>&nbsp;&nbsp;Reset</button>
                        <button type="submit" class="form-submit"><i class="bi bi-plus-lg"></i>&nbsp;&nbsp;Add</button>
                        <button class="form-submit"><i class="bi bi-chevron-right"></i></button>
                    </div>
                </form>
            </section>

            <section id="pricing-form" class="form-section">
                <form action="#">
                    <h1 class="form-title">Pricing</h1>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="courseprice">course price (in ₹)</label>
                            <input type="number" name="courseprice" id="courseprice">
                        </div>
                        <div class="form-column">
                            <label for="lessonstatus">tax (in %)</label>
                            <input type="number" name="coursetax" id="coursetax">
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="price-breakdown">3499 - 688 (GST) = ₹2811 (Your earnings)</label>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="normalcommission">normal commission</label>
                            <input type="number" name="normalcommission" id="normalcommission">
                        </div>
                        <div class="form-column">
                            <label for="normaldiscount">normal discount</label>
                            <input type="number" name="normaldiscount" id="normaldiscount">
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="price-breakdown">2811 - 89 (Commission) - 49 (Discount) = ₹2811 (Your earnings)</label>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="bulkcommission">bulk commission</label>
                            <input type="number" name="bulkcommission" id="bulkcommission">
                        </div>
                        <div class="form-column">
                            <label for="bulkdiscount">bulk discount</label>
                            <input type="number" name="bulkdiscount" id="bulkdiscount">
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="price-breakdown">3499 - 129 (Commission) - 49 (Discount) = ₹2811 (Your earnings)</label>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="form-reset"><i class="bi bi-x-lg"></i>&nbsp;&nbsp;Reset</button>
                        <button type="submit" class="form-submit"><i class="bi bi-check-lg"></i>&nbsp;&nbsp;Done</button>
                    </div>
                </form>
            </section>

            <section id="extras-form" class="form-section">
                <form action="#">
                    <h1 class="form-title">Extra Details</h1>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="courseprice">course objectives</label>
                            <div class="form-row extra-points-wrapper">
                                <input type="text" name="objective" id="objective" class="extra-points">
                            </div>
                            <span class="form-submit">Add More&nbsp; <i class="bi bi-plus-lg"></i></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="courseprice">course requirements</label>
                            <div class="form-row extra-points-wrapper">
                                <input type="text" name="objective" id="objective" class="extra-points">
                            </div>
                            <span class="form-submit">Add More&nbsp; <i class="bi bi-plus-lg"></i></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="courseprice">target audience</label>
                            <div class="form-row extra-points-wrapper">
                                <input type="text" name="objective" id="objective" class="extra-points">
                            </div>
                            <span class="form-submit">Add More&nbsp; <i class="bi bi-plus-lg"></i></span>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit" class="form-reset"><i class="bi bi-x-lg"></i>&nbsp;&nbsp;Reset</button>
                        <button type="submit" class="form-submit"><i class="bi bi-check-lg"></i>&nbsp;&nbsp;Done</button>
                    </div>
                </form>
            </section>

        </div>
    </div>
